config:
  target: "http://localhost:3005"
  phases:
    - duration: 10
      arrivalRate: 5
      name: Warm up
    - duration: 10
      arrivalRate: 10
      rampTo: 50
      name: Ramp up load
    - duration: 50
      arrivalRate: 100
      name: Sustained load
  payload:
    path: "products.csv"
    fields:
      - "product"
scenarios:
- name: "Search"
  flow:
    - get:
        url: "/reviews/?product_id={{ product }}"
    - think: 5

